<!DOCTYPE html>
<html>
<head>
	
	<title>WMS example - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!--https://unpkg.com/leaflet@1.7.1/dist/leaflet C:\Program Files\leaflet.css-->
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script type="text/javascript">

	var map = L.map('map').setView([9.1204, 125.59],10);

	var basemap = L.tileLayer('https://[s].tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy: <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	var wmsLayer = L.tileLayer.wms('http://192.168.1.4:8080/geoserver/forProj/wms', {
		layers: 'forProj:caragaregion_municipalities',
		format: 'image/png',
		transparent: true,
		attribution: "Zirah Lopez",
		zIndex: 101,
	})addTo(map);

</script>



</body>
</html>
